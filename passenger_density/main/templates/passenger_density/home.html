<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="text-center">
            <h1>Passenger Density Monitoring</h1>
            <p class="lead">Select a station to view its status or reports.</p>
        </div>

        <div class="row justify-content-center mt-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Select Station</h5>
                        <div class="input-group mb-3">
                            <select id="stationSelect" class="form-select">
                                {% for station in stations %}
                                    <option value="{{ station.name }}" {% if station.name == default_station %}selected{% endif %}>{{ station.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="d-grid gap-2">
                            <a id="monitorLink" class="btn btn-primary">Station Monitor</a>
                            <a id="reportsLink" class="btn btn-secondary">Reports</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
